<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>POKE-RNG LOG IN</title>
</head>
<body>
    <div class="container2">
        <h2 class="title2">POKE-RNG</h2>

        <div class="screen2">
            <div id="logininfo" class="log-in-info" style="display: none;">
                <label for="username">Enter username</label>
                <input type="text" placeholder="Enter username" name="username" required>
                <br>
                <label for="password">Enter password</label>
                <input type="text" placeholder="Enter password" password = "password" required>
            </div>
            <div id="signupnfo" class="sign-up-info" style="display: none;">
                <label for="username">Enter username</label>
                <input type="text" placeholder="Enter username" name="username" required>
                <br>
                <label for="password">Enter password</label>
                <input type="text" placeholder="Enter password" password = "password" required>
            </div>
            <img src="pic/pokeroll.jpg" alt="pokemonimage" class="mainimg">

            <div id="btns2" class="btn2">
            <button id="login" class="loginbtn">
                <a href="main.html" class="playstyle"><h2>PLAY</h2></a>
            </button>
            </div>

            </div>
        </div>

        <div id="sound-setting" class="soundsetting">
                    <input type="range" id="volume" class="volslide" min="0" max="100" value="50" style="display: none;">
                    <audio id="bgm" src="sound/Mainmenu.mp3" loop></audio>
            </div>

<script src="main.js"></script>

    
</body>
</html>
